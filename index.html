<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Worker example: Multicore computation</title>
</head>
<body>
<p>Result: <output id="result">Calculating...</output></p>
<p>Note: Supported with a limited set of browsers, works in FireFox</p>
<script>
    var worker = new Worker('worker.js');
    worker.onmessage = function (event) {
        document.getElementById('result').textContent = event.data;
    };
</script>
</body>
</html>
